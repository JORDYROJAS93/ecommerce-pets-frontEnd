<div class="container mt-4">

  @if (producto) {
    <h2>Editar Producto</h2>
  } @else {
    <h2>Agregar Nuevo Producto</h2>
  }

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" formControlName="name" required>
      <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="error-text">
        El nombre es requerido.
      </div>
    </div>

    <div class="mb-3">
      <label for="sku" class="form-label">SKU</label>
      <input type="text" class="form-control" id="sku" formControlName="sku" required>
      <div *ngIf="productForm.get('sku')?.invalid && productForm.get('sku')?.touched" class="error-text">
        El SKU es requerido.
      </div>
    </div>

    <div class="mb-3">
      <label for="shortDescription" class="form-label">Descripci贸n Corta</label>
      <input type="text" class="form-control" id="shortDescription" formControlName="shortDescription" required>
      <div *ngIf="productForm.get('shortDescription')?.invalid && productForm.get('shortDescription')?.touched" class="error-text">
        La descripci贸n corta es requerida.
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Descripci贸n Completa</label>
      <textarea class="form-control" id="description" formControlName="description" rows="4" required></textarea>
      <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="error-text">
        La descripci贸n es requerida.
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="price" class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" id="price" formControlName="price" required>
        <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="error-text">
          El precio debe ser mayor a 0.
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <label for="cost" class="form-label">Costo</label>
        <input type="number" step="0.01" class="form-control" id="cost" formControlName="cost" required>
        <div *ngIf="productForm.get('cost')?.invalid && productForm.get('cost')?.touched" class="error-text">
          El costo debe ser mayor a 0.
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="weightGrams" class="form-label">Peso (gramos)</label>
        <input type="number" class="form-control" id="weightGrams" formControlName="weightGrams" required>
        <div *ngIf="productForm.get('weightGrams')?.invalid && productForm.get('weightGrams')?.touched" class="error-text">
          El peso debe ser mayor a 0.
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <label for="isActive" class="form-label">Estado</label>
        <select class="form-select" id="isActive" formControlName="isActive">
          <option value="true">Activo</option>
          <option value="false">Inactivo</option>
        </select>
      </div>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">
        {{ producto?.id ? 'Actualizar Producto' : 'Crear Producto' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Limpiar</button>
    </div>
  </form>
</div>
