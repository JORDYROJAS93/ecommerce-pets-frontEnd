<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-4">
  <!-- 🔹 Logo -->
  <a
    class="navbar-brand d-flex align-items-center"
    routerLink="/"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <img src="assets/logo.png" alt="Ecommerce Logo" width="120" class="me-2" />
  </a>

  <!-- 🔹 Botón colapsable en móvil -->
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#mainNavbar"
    aria-controls="mainNavbar"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- 🔹 Menú -->
  <div class="collapse navbar-collapse" id="mainNavbar">
    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Inicio
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/nosotros" routerLinkActive="active"
          >Nosotros</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/products" routerLinkActive="active"
          >Productos</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/contacto" routerLinkActive="active"
          >Contáctanos</a
        >
      </li>
    </ul>

    <!-- 🔹 Botón login, carrito y estado de usuario -->
    <div class="d-flex align-items-center">
      @if (authService.isAuthenticated()) { @if (authService.isAdmin()) {
      <span class="me-3 text-muted"
        >Hola, {{ authService.getUsername() }} (ADMIN)</span
      >
      } @else {
      <span class="me-3 text-muted">Hola, {{ authService.getUsername() }}</span>
      }
      <button class="btn btn-outline-secondary me-2" (click)="logout()">
        <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
      </button>
      } @else {
      <a routerLink="/login" class="btn btn-outline-primary me-2"
        >Iniciar Sesión</a
      >
      }

      <!-- Carrito -->
      <a routerLink="/cart" class="btn btn-primary position-relative">
        <i class="bi bi-cart3 fs-5"></i>
        <span
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
        >
          {{ cartService.getTotalItems() }}
        </span>
      </a>
    </div>
  </div>
</nav>
